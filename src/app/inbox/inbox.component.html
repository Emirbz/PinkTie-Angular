<app-header></app-header>

<body class="theme-cyan">
<section class="content">
  <div class="block-header">
      <div class="row">
          <div class="col-lg-7 col-md-6 col-sm-12">
              <h2>Chat
              <small>Welcome to Pink Tie</small>
              </h2>
          </div>
          <div class="col-lg-5 col-md-6 col-sm-12">
              <button class="btn btn-white btn-icon btn-round hidden-sm-down float-right m-l-10" type="button">
                  <i class="zmdi zmdi-plus"></i>
              </button>
              <ul class="breadcrumb float-md-right">
                  <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> Pink Tie</a></li>
                  <li class="breadcrumb-item"><a href="javascript:void(0);">App</a></li>
                  <li class="breadcrumb-item active">Chat</li>
              </ul>
          </div>
      </div>
  </div>
  <div class="container-fluid">
      <div class="row clearfix">
          <div class="col-lg-12 col-xl-12">
              <div class="card chat-app">
                  <div id="plist" class="people-list">
                      <div class="input-group">
                          <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTxt" (ngModelChange)="SearchPatient()">
                          <span class="input-group-addon">
                              <i class="zmdi zmdi-search"></i>
                          </span>
                      </div>
                      <div class="tab-content">
                          <div role="tabpanel" class="tab-pane stretchRight active" id="people">
                              <ul class="chat-list list-unstyled m-b-0">
                                  <li class="clearfix" *ngFor="let patient of listPatients" (click)="getAllMessages(patient.id)">

                                      <div class="about">
                                          <div id="{{patient.id}}" class="name">{{patient.name}} {{patient.lastname}}</div>
                                      </div>
                                  </li>
                              </ul>
                          </div>

                      </div>
                  </div>
                  <div class="chat">
                        <div *ngIf="firsttime; else not">
                                <div  class="chat-header clearfix">

                                        <div class="chat-about">
                                            <div  class="chat-with"></div>
                                        </div>
                                        <a href="javascript:void(0);" class="list_btn btn btn-primary btn-round float-md-right"><i class="zmdi zmdi-comments"></i></a>
                                    </div>
                                    <div class="chat-history xl-slategray">
                                        <ul class="m-b-0">
                                            <li class="clearfix">

                                            </li>
                                        </ul>
                                    </div>
                                    <div class="chat-message clearfix">
                                        <div class="input-group p-t-15">

                                        </div>
                                       </div>
                        </div>
                        <ng-template #not>
                      <div  class="chat-header clearfix">

                          <div class="chat-about">
                              <div id="userchatwith" class="chat-with"></div>
                          </div>
                          <a href="javascript:void(0);" class="list_btn btn btn-primary btn-round float-md-right"><i class="zmdi zmdi-comments"></i></a>
                      </div>
                      <div class="chat-history xl-slategray">
                          <ul class="m-b-0">
                              <li  class="clearfix" *ngFor="let msg of listMessages">
                                    <div *ngIf="isDoctor(msg.senderId.id);else notdoctor">
                                  <div id="sender"  class="message-data text-right" style="font-weight: bold">{{msg.senderId.name}}</div>
                                  <div id="msgbody" class="message other-message float-right">{{msg.body}} </div>
                                  </div>
                                  <ng-template #notdoctor>
                                        <div id="sender"  class="message-data text-left" style="font-weight: bold">{{msg.senderId.name}}</div>
                                        <div id="msgbody" class="message my-message float-left">{{msg.body}} </div>
                                  </ng-template>
                              </li>
                          </ul>
                      </div>
                      <div class="chat-message clearfix">
                          <div class="input-group p-t-15">
                              <input id="sendMsg"type="text" class="form-control" placeholder="Enter text here..." (keydown.enter)="sendMessage()">
                              <span class="input-group-addon" (click)="sendMessage()">
                                  <i class="zmdi zmdi-mail-send" ></i>
                              </span>
                          </div>
                         </div>
                         </ng-template>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>


<script>
  $(".list_btn").on('click',function(){
      $("#plist").toggleClass("open");
  });
</script>
